<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav class="nav-bar fixed-top">
        <div class="image">
            <img src="./ibandan-img/ibandan-logo2.svg" alt="">

        <div class="list-item">
            <h3>Speaker</h3>
            <h3>Contact</h3>

            <div class="text-divv"><h1>Venue:</h1></div>

                <p>The International Conference Center, Agbowo, Ibadan.</p>
            </div>
            <div class="text-div"><h1>Date:</h1></div>
            <div class="text-div"><p>Saturday, September 9th, 2023.</p> </div>
        </div>
